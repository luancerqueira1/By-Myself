<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

 <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>

</head>
<body>
  <!-- Rating state start -->

  <section class="card ">
    <div class="star">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form class="rate">
      <div>
        <input class="ratings"  type="radio"  id="rating1" name="rating" value="1">
        <label class="rating"  for="rating1"  >1</label>
      </div> 

      <div>
        <input  class="ratings"  type="radio"  id="rating2" name="rating" value="2">
        <label class="rating" for="rating2" >2</label>
      </div> 

      <div>
        <input  class="ratings" type="radio"  id="rating3" name="rating" value="3">
        <label class="rating" for="rating3" >3</label>
      </div> 

      <div >
        <input  class="ratings"   id="rating4" type="radio" name="rating" value="4" >
        <label class="rating" for="rating4" >4</label>
      </div>

      <div >
        <input  class="ratings"  id="rating5" name="rating" type="radio" value="5">
        <label class="rating" for="rating5"  >5</label>
      </div>

    </form>
    <button id="Submit-btn" class="btn">Submit</button>
  </section>



<!-- SECOND CARD    -->
  <section class="card-rated">
    <div class="img-container">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="user-rated">
      <p>You selected  <span>4</span> out of 5 </p>
    </div>
    
      <div class="thank-you">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
  </section>
